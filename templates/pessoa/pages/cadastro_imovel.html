{% extends "pages/base.html" %}
{% block subtitulo %}Cadastro de Imóvel{% endblock %}
{% block conteudo %}
<h1 class="display-5"><b>Cadastro de Imóvel</b></h1>
<hr>
<form class="row json-form" method="post" action="/post_cadastro_imovel" enctype="multipart/form-data">
    <div class="col-12 col-lg-6">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="titulo" name="titulo" placeholder=" ">
            <label for="titulo">Título do Imóvel</label>
        </div>
        <div class="form-floating mb-3">
            <textarea id="descricao" class="form-control" style="height: 120px" name="descricao" placeholder=" "></textarea>
            <label for="descricao">Descrição</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="endereco" name="endereco" placeholder=" ">
            <label for="endereco">Endereço</label>
        </div>
        <div class="form-floating mb-3">
            <select class="form-select" id="cidade" name="cidade_id">
                <option value="" disabled selected>Selecione a cidade</option>
                {% for cidade in cidades %}
                    <option value="{{ cidade.id }}">{{ cidade.nome }}, {{ cidade.estado }}</option>
                {% endfor %}
            </select>
            <label for="cidade">Cidade</label>
            <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#modalCidade">Adicionar nova cidade</button>
        </div>
    </div>
    <div class="col-12 col-lg-6">
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="preco" name="preco" placeholder=" ">
            <label for="preco">Preço</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="area" name="area" placeholder=" ">
            <label for="area">Área (m²)</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="quartos" name="quartos" placeholder=" ">
            <label for="quartos">Número de Quartos</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="banheiros" name="banheiros" placeholder=" ">
            <label for="banheiros">Número de Banheiros</label>
        </div>
        <div class="mb-3">
            <input type="file" id="imagem" name="file">
        </div>
        <div>
            <button type="submit" class="btn btn-dark btn-lg">Cadastrar Imóvel</button>
        </div>
    </div>
</form>
<div class="modal fade" id="modalCidade" tabindex="-1" aria-labelledby="modalCidadeLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalCidadeLabel">Adicionar Nova Cidade</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="nomeCidade" name="nomeCidade" placeholder=" ">
          <label for="nomeCidade">Nome da Cidade</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" id="salvarCidade">Salvar Cidade</button>
      </div>
    </div>
  </div>
</div>

<script src="/static/js/formToJson.js"></script>
<script src="/static/js/inputMasks.js"></script>
{% endblock %}
