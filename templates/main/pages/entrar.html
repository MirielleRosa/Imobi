{% extends "pages/base.html" %}
{% block subtitulo %}Entrar{% endblock %}
{% block conteudo %}
<div class="container col d-flex justify-content-center align-items-center mt-5" >
    <div class="card col-7 p-5 shadow w-full">
        <h1 class="card-title text-center mb-4"><b>Entrar</b></h1>
        <form class="json-form" action="/post_entrar" method="post">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                <label for="email">E-mail</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Password">
                <label for="senha">Senha</label>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-dark btn-lg" type="submit">Entrar</button>
            </div>
            <p class="text-center mt-3">
                <a href="/recuperacaosenha" class="text-decoration-none">Esqueci minha senha</a>
            </p>
            <p class="text-center">
                <a href="/cadastro" class="text-decoration-none">Ainda nÃ£o sou cadastrado</a>
            </p>
        </form>
    </div>
</div>

<script src="/static/js/formToJson.js"></script>
{% endblock %}
