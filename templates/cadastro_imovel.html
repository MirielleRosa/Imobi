{% extends "base.html" %}
{% block subtitulo %}Cadastro de Imóvel{% endblock %}
{% block conteudo %}
<h1 class="display-5"><b>Cadastro de Imóvel</b></h1>
<hr>
<form class="row json-form" method="post" action="/post_cadastro_imovel" enctype="multipart/form-data">
    <div class="col-12 col-lg-6">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="titulo" name="titulo" placeholder=" ">
            <label for="titulo">Título do Imóvel</label>
        </div>
        <div class="form-floating mb-3">
            <textarea id="descricao" class="form-control" style="height: 120px" name="descricao" placeholder=" "></textarea>
            <label for="descricao">Descrição</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="endereco" name="endereco" placeholder=" ">
            <label for="endereco">Endereço</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="cidade" name="cidade" placeholder=" ">
            <label for="cidade">Cidade</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="estado" name="estado" placeholder=" ">
            <label for="estado">Estado</label>
        </div>
    </div>
    <div class="col-12 col-lg-6">
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="preco" name="preco" placeholder=" ">
            <label for="preco">Preço</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="area" name="area" placeholder=" ">
            <label for="area">Área (m²)</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="quartos" name="quartos" placeholder=" ">
            <label for="quartos">Número de Quartos</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="banheiros" name="banheiros" placeholder=" ">
            <label for="banheiros">Número de Banheiros</label>
        </div>
        <div class="mb-3">
            <label for="imagem" class="form-label">Imagem do Imóvel</label>
            <input class="form-control" type="file" id="imagem" name="imagem">
        </div>
        <div>
            <button type="submit" class="btn btn-dark btn-lg">Cadastrar Imóvel</button>
        </div>
    </div>
</form>
<script src="/static/js/formToJson.js"></script>
<script src="/static/js/inputMasks.js"></script>
{% endblock %}
