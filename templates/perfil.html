{% extends "base.html" %}
{% block subtitulo %}Perfil{% endblock %}
{% block conteudo %}
<h1 class="display-5"><b>Meu Perfil</b></h1>
<hr>
<form class="row">
    <div class="col-12 col-lg-6">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nome" placeholder=" " value="{{ pessoa.nome }}">
            <label for="nome">Nome Completo</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="cpf" placeholder=" " value="{{ pessoa.cpf }}">
            <label for="cpf">CPF</label>
        </div>
        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="dataNascimento" placeholder=" " value="{{ pessoa.data_nascimento }}">
            <label for="dataNascimento">Data de Nascimento</label>
        </div>
        <div class="form-floating mb-3">
            <textarea id="endereco" class="form-control" style="height: 120px" placeholder=" ">{{ pessoa.endereco }}</textarea>
            <label for="endereco">Endereço</label>
        </div>
    </div>
    <div class="col-12 col-lg-6">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder=" " value="{{ pessoa.email }}">
            <label for="email">E-mail</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="telefone" placeholder=" " value="{{ pessoa.telefone }}">
            <label for="telefone">Telefone</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="senha" placeholder=" ">
            <label for="senha">Senha</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="confsenha" placeholder=" ">
            <label for="confsenha">Confirmação de Senha</label>
        </div>
        <div>
            <button class="btn btn-dark btn-lg" type="submit">Alterar Meu Cadastro!</button>
        </div>
    </div>
</form>
{% endblock %}
